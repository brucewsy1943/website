function change(index,id) {

    $("#"+id+"search-input").hide();

    if(index==1){
      $("#"+id+"search-input").show();
      $("#"+id+"tab1").addClass('btn-active');
      $("#"+id+"tab2").removeClass('btn-active');
    }else{
      $("#"+id+"search-form").show();

      $("#"+id+"tab2").addClass('btn-active');
    }
